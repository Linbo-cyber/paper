<!doctype html>
<html lang="{{language}}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{pageTitle}}</title>
  <meta name="description" content="{{siteDescription}}" />
  <meta property="og:title" content="{{pageTitle}}" />
  <meta property="og:description" content="{{siteDescription}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{siteUrl}}" />
  <link rel="icon" href="{{basePath}}/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="{{basePath}}/assets/style.css" />
  <link rel="stylesheet" href="{{basePath}}/assets/components.css" />
  <link rel="stylesheet" href="{{basePath}}/assets/prism.css" />
  <link rel="alternate" type="application/rss+xml" title="{{siteTitle}}" href="{{basePath}}/feed.xml" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="site-title" href="{{basePath}}/">{{siteTitle}}</a>
      <nav class="site-nav">
        {{#each navItems}}
        <a href="{{url}}">{{label}}</a>
        {{/each}}
        <button class="search-toggle" aria-label="Search" onclick="toggleSearch()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        </button>
        {{#if langSwitcher}}
        <span class="lang-switch" id="langSwitch"></span>
        {{/if}}
      </nav>
    </div>
  </header>

  <div class="search-overlay" id="searchOverlay" style="display:none">
    <div class="search-box">
      <div class="search-input-wrap">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <input type="text" id="searchInput" placeholder="{{searchPlaceholder}}..." autofocus />
        <kbd class="search-kbd">ESC</kbd>
        <button class="search-close" onclick="toggleSearch()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>
      <div id="searchResults"></div>
    </div>
  </div>

  <main class="wrap">
    {{{content}}}
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <span>© {{author}}</span>
      <span class="sep">·</span>
      <span>{{poweredBy}}</span>
      {{#if rssEnabled}}
      <span class="sep">·</span>
      <a href="{{basePath}}/feed.xml">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:-2px;margin-right:3px"><path d="M4 11a9 9 0 0 1 9 9"/><path d="M4 4a16 16 0 0 1 16 16"/><circle cx="5" cy="19" r="1"/></svg>{{rssLabel}}
      </a>
      {{/if}}
    </div>
  </footer>

  <script src="{{basePath}}/assets/search.js"></script>
  <script src="{{basePath}}/assets/prism.js"></script>
  <script src="{{basePath}}/assets/components.js"></script>
  {{#if langSwitcher}}
  <script src="{{basePath}}/assets/lang.js"></script>
  {{/if}}
</body>
</html>
