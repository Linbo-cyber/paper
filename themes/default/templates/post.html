<article class="paper post-full">
  <header class="post-header">
    <h1>{{title}}</h1>
    <div class="post-meta">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/></svg>
      <time>{{date}}</time>
      <span class="sep">·</span>
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
      <span>{{readingTimeText}}</span>
      {{#if hasTags}}
      <span class="sep">·</span>
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2.426 2.426 0 0 0 3.42 0l6.58-6.58a2.426 2.426 0 0 0 0-3.42z"/><circle cx="7.5" cy="7.5" r=".5" fill="currentColor"/></svg>
      {{#each tagList}}
      <a class="tag" href="{{tagUrl}}">{{tag}}</a>
      {{/each}}
      {{/if}}
    </div>
  </header>

  {{#if hasToc}}
  {{{tocHtml}}}
  {{/if}}

  <div class="post-content">
    {{{html}}}
  </div>

  <nav class="post-nav">
    {{#if hasPrev}}
    <a class="post-nav-link prev" href="{{prevUrl}}">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
      {{prevTitle}}
    </a>
    {{/if}}
    {{#if hasNext}}
    <a class="post-nav-link next" href="{{nextUrl}}">
      {{nextTitle}}
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
    </a>
    {{/if}}
  </nav>

  {{#if commentsEnabled}}
  <hr />
  <div class="comments">
    <h2 class="comments-title">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22z"/></svg>
      评论
    </h2>
    <script>
    (function() {
      var theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'github-dark' : 'github-light';
      var s = document.createElement('script');
      s.src = 'https://utteranc.es/client.js';
      s.setAttribute('repo', '{{commentsRepo}}');
      s.setAttribute('issue-term', '{{commentsIssueTerm}}');
      s.setAttribute('label', '{{commentsLabel}}');
      s.setAttribute('theme', theme);
      s.setAttribute('crossorigin', 'anonymous');
      s.async = true;
      document.currentScript.parentNode.insertBefore(s, document.currentScript);
    })();
    </script>
  </div>
  {{/if}}
</article>
