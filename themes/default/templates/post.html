<article class="paper post-full">
  <header class="post-header">
    <h1>{{title}}</h1>
    <div class="post-meta">
      <time>{{date}}</time>
      <span class="sep">·</span>
      <span>{{readingTimeText}}</span>
      {{#if hasTags}}
      <span class="sep">·</span>
      {{#each tagList}}
      <a class="tag" href="{{tagUrl}}">{{tag}}</a>
      {{/each}}
      {{/if}}
    </div>
  </header>

  {{#if hasToc}}
  {{{tocHtml}}}
  {{/if}}

  <div class="post-content">
    {{{html}}}
  </div>

  <nav class="post-nav">
    {{#if hasPrev}}
    <a class="post-nav-link prev" href="{{prevUrl}}">← {{prevTitle}}</a>
    {{/if}}
    {{#if hasNext}}
    <a class="post-nav-link next" href="{{nextUrl}}">{{nextTitle}} →</a>
    {{/if}}
  </nav>

  {{#if commentsEnabled}}
  <hr />
  <div class="comments">
    <script>
    (function() {
      var theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'github-dark' : 'github-light';
      var s = document.createElement('script');
      s.src = 'https://utteranc.es/client.js';
      s.setAttribute('repo', '{{commentsRepo}}');
      s.setAttribute('issue-term', '{{commentsIssueTerm}}');
      s.setAttribute('label', '{{commentsLabel}}');
      s.setAttribute('theme', theme);
      s.setAttribute('crossorigin', 'anonymous');
      s.async = true;
      document.currentScript.parentNode.insertBefore(s, document.currentScript);
    })();
    </script>
  </div>
  {{/if}}
</article>
